{% extends 'User/Header.html' %}
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    {% block content %}
    <form method="POST" >
        {% csrf_token %}
        <h1 align="center">STATUS</h1>
        <br>
        <div id="tab">

            <tr>
                <th>Name</th>
                <th>STATUS</th>

                {% for i in const1 %}

<tr>
                <td>{{i.newConstructor.Name}}</td>
                {% if i.b1_status == 0%}

                {% else %}
                <td> Accepted </td>
                {% endif %}
            </tr>
            {% endfor %}
        </table>
    </div>
    </form>
</body>
{% endblock  %}
</html>
