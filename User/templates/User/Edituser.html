{% extends 'User/Header.html' %}
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <form method="POST">
        {% csrf_token %}
        <h1 align="center">Update User</h1>
            <div id="tab">
        <table border="5" align="center" cellpadding="10">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" value="{{userupd.Name}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" value="{{userupd.Contact}}"></td>
            </tr>
            
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" value="{{userupd.Email}}"></td>
            </tr>
            
            <tr>
                <td>Address</td>
                <td><input type="text" name="txt_address" value="{{userupd.Address}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="submit" value="Submit"></td>
            </tr>
        </table>
    </div>

    </form>
    
</body>
{% endblock  %}
</html>
