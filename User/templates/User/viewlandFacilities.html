{% extends 'User/Header.html' %}
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <form method="POST">
        {% csrf_token %}
        <h1 align="center">Land Facilities</h1>
        <br>
        <div id="tab">
        <table border="5" align="center" cellpadding="10">
            
             <tr>
                <th>Facilities</th>
                <th>Discription</th>
                <th>Photo</th>
                <th>Land</th>
            </tr>
            {% for x in result %}
            <tr>
                <td>{{x.Facilities.Landfactors}}</td>
                <td>{{x.Discription}}</td>
                <td><img src="{{x.Photo.url}}" alt="" height="100" width="100"></td>
                <td>{{x.Land.Area }}</td>
            </tr>
            {% endfor %}
            </table>
    </body>
    {% endblock  %}
    </html>
