{% extends 'Admin/Header.html' %}
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        <h1 align="center">Feedbacks</h1>
        <div id="tab" style="box-sizing: content-box;">
            <table border="5" align="center" style="border-collapse:collapse;">
                <tr>
                    <th>Feedback</th>
                    <th>Date</th>
                </tr>
                {% for i in ViewFeedbacks %}
                <tr>
                    <td>{{i.Feedback}}</td>
                    <td>{{i.Feedback_Date}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </form>
</body>
{% endblock  %}
</html>
