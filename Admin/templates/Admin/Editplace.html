{% extends 'Admin/Header.html' %}
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form method="POST">
     {% csrf_token %} 
     <table border="5" align="center" cellpadding="10">
         <tr>
             <td>District</td>
             <td><select name="District" type="text">
                 <option>--Select--</option>
                 {% for i in pls %}
                 <option value="{{i.id}}">{{i}}</option>
                 {% endfor %}
             </select></td>
         </tr>  
         <tr>
             <td>Place</td>
             <td><input type="text" name="txt_place" value="{{sel_place.Place_name}}"></td>
         </tr>
         <tr>
             <td>Pincode</td>
             <td><input type="text" name="txt_pincode" value="{{sel_place.Pincode}}"></td>
         </tr>
         <tr>
            <td><input type="submit" name="btn_save" value="Save">
                <input type="reset" name="btn_cancel" value="Cancel">
            </td>
        </tr>
     </table>
    </form>
</body>
{% endblock  %}
</html>
