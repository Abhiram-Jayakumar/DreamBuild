{% extends 'Landlord/Header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center" cellpadding="30" style="border-collapse: collapse;">
            <h1 align="center">My Profile</h1>
            <br>
            <div id="tab">
                <table border="10" align="center" cellpadding="10">

                    <tr>
                        <td>Name</td>
                        <td>{{ details.Name }}</td>
                    </tr>
                    <tr>
                        <td>Contact</td>
                        <td>{{ details.Contact }}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>{{ details.Email }}</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>{{ details.Address }}</td>
                    </tr>
                    <td colspan="2" align="center"><a href="{% url 'Landlord:Update' details.id %}">Update</a>
                        <a href="{% url 'Landlord:changepassword' details.id %}">Change Password</a>
                    </td>
                    <td><a href="{% url 'Landlord:dltlandlord' details.id %}"
                            onclick="return confirm('Are you sure you want to delete this Account');">Delete</a></td>
                </table>
            </div>
    </form>
</body>
{% endblock %}

</html>
