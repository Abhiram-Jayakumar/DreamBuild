{% extends 'Worker/Header.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% block content %}


    <form action="" method="post">
        {% csrf_token %}
        <br />
        <br>
        <br>
        <h1 align="center">Worker Complaints</h1>
        <div id="tab">
            <table border="5" align="center" cellpadding="10" style="border-collapse:collapse;">
                <br />
                <tr>
                    <td>Complaint</td>
                    <td><textarea name="complaint" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" name="sub" value="Submit">&nbsp;&nbsp;
                        <input type="reset" name="cancel" value="Cancel">
                    </td>
                </tr>
            </table>
            <br>
            <table border="5" align="center" cellpadding="10" style="border-collapse:collapse;">
                <tr>
                    <th>Complaint</th>
                </tr>
                {% for i in comp %}
                <tr>
                    <td>{{i.complaint}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </form>
    {% endblock %}
</body>

</html>
